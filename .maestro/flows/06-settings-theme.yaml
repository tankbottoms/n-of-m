appId: com.anonymous.ios-shamir
---
- launchApp:
    clearState: true

# ── Settings ──
- tapOn: "Settings"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000
- takeScreenshot: settings-main

# Change word count default to 12
- tapOn: "12"

# ── Theme ──
- scroll
- tapOn:
    id: "settings-theme-link"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 10000
- takeScreenshot: settings-theme

# ── Restart app for About ──
- launchApp:
    clearState: false

- tapOn: "Settings"
- waitForAnimationToEnd
- scroll
- tapOn:
    id: "settings-about-link"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "SHAMIR"
    timeout: 10000
- takeScreenshot: settings-about
