appId: com.anonymous.ios-shamir
---
# ── Home ──
- launchApp:
    clearState: true

- tapOn: "New Secret"
- waitForAnimationToEnd

# ── Generate Menu ──
- tapOn: "Generate New Phrase"
- waitForAnimationToEnd

# ── Entropy ──
- tapOn: "Use System Only"
- waitForAnimationToEnd

# ── Mnemonic ──
- extendedWaitUntil:
    visible: "Seed Phrase"
    timeout: 10000
- tapOn: "Generate"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "24-Word Mnemonic"
    timeout: 10000
- takeScreenshot: mnemonic-screen
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd

# ── Derivation ──
- extendedWaitUntil:
    visible: "Derivation Path"
    timeout: 10000
- tapOn: "Derive Addresses"
- extendedWaitUntil:
    visible: "10 Addresses"
    timeout: 15000
- takeScreenshot: derivation-screen
- scroll
- scroll
- scroll
- tapOn: "Continue to Shamir"
- waitForAnimationToEnd

# ── Shamir Split ──
- extendedWaitUntil:
    visible: "Shamir Split"
    timeout: 10000
- takeScreenshot: shamir-screen
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd

# ── Metadata ──
- extendedWaitUntil:
    visible: "Metadata"
    timeout: 10000
- scroll
- tapOn: "Generate Shares"

# ── Preview (wait for share generation + screen transition) ──
- extendedWaitUntil:
    visible: "Preview"
    timeout: 30000
- takeScreenshot: preview-screen
- scroll
- scroll
- scroll
- scroll
- scroll
- extendedWaitUntil:
    visible: "Generate PDF"
    timeout: 10000
- tapOn: "Generate PDF"

# ── Share / Save ──
- extendedWaitUntil:
    visible: "Save to Vault"
    timeout: 30000
- takeScreenshot: share-screen
- tapOn: "Save to Vault"
- waitForAnimationToEnd
- takeScreenshot: saved-to-vault-screen
