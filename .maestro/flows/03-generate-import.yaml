appId: com.anonymous.ios-shamir
---
# ── Home ──
- launchApp:
    clearState: true

- tapOn: "New Secret"
- waitForAnimationToEnd

# ── Generate Menu ──
- extendedWaitUntil:
    visible: "Generate New Phrase"
    timeout: 10000
- tapOn: "Import Phrase"
- waitForAnimationToEnd

# ── Import Phrase (auto-populated with 24 words) ──
- extendedWaitUntil:
    visible: "Import Phrase"
    timeout: 10000
- scroll
- tapOn: "Validate"
- waitForAnimationToEnd
- takeScreenshot: import-validated-screen
- scroll
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd

# ── Derivation ──
- extendedWaitUntil:
    visible: "Derivation Path"
    timeout: 10000
- tapOn: "Derive Addresses"
- extendedWaitUntil:
    visible: "10 Addresses"
    timeout: 15000
- takeScreenshot: import-derivation-screen
- scroll
- scroll
- scroll
- tapOn: "Continue to Shamir"
- waitForAnimationToEnd

# ── Shamir Split ──
- extendedWaitUntil:
    visible: "Shamir Split"
    timeout: 10000
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd

# ── Metadata ──
- extendedWaitUntil:
    visible: "Metadata"
    timeout: 10000
- scroll
- tapOn: "Generate Shares"

# ── Preview ──
- extendedWaitUntil:
    visible: "Preview"
    timeout: 30000
- takeScreenshot: import-preview-screen
- scroll
- scroll
- scroll
- scroll
- scroll
- extendedWaitUntil:
    visible: "Generate PDF"
    timeout: 10000
- tapOn: "Generate PDF"

# ── Share / Save ──
- extendedWaitUntil:
    visible: "Save to Vault"
    timeout: 30000
- tapOn: "Save to Vault"
- waitForAnimationToEnd
- takeScreenshot: import-saved-to-vault-screen
