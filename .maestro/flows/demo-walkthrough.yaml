appId: com.anonymous.ios-shamir
---
# ── Full app walkthrough with screenshots at every screen ──

# 1. Home
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "SHAMIR"
    timeout: 10000
- takeScreenshot: demo-01-home

# 2. Generate menu
- tapOn: "New Secret"
- waitForAnimationToEnd
- takeScreenshot: demo-02-generate-menu

# 3. Entropy screen
- tapOn: "Generate New Phrase"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Entropy Source"
    timeout: 10000
- takeScreenshot: demo-03-entropy

# 4. Mnemonic (before generation)
- tapOn: "Use System Only"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Mnemonic"
    timeout: 10000
- takeScreenshot: demo-04-mnemonic-blank

# 5. Mnemonic with words
- tapOn: "Generate"
- waitForAnimationToEnd
- takeScreenshot: demo-05-mnemonic-words

# 6. Derivation screen
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Derivation Path"
    timeout: 10000
- takeScreenshot: demo-06-derivation

# 7. Addresses shown
- tapOn: "Derive Addresses"
- extendedWaitUntil:
    visible: "10 Addresses"
    timeout: 15000
- takeScreenshot: demo-07-addresses

# 8. Shamir config
- scroll
- scroll
- scroll
- tapOn: "Continue to Shamir"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Shamir Split"
    timeout: 10000
- takeScreenshot: demo-08-shamir-config

# 9. Metadata
- scroll
- tapOn: "Continue"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Metadata"
    timeout: 10000
- takeScreenshot: demo-09-metadata

# 10. Preview
- scroll
- tapOn: "Generate Shares"
- extendedWaitUntil:
    visible: "Preview"
    timeout: 30000
- takeScreenshot: demo-10-preview

# 11. Share screen (PDF generated)
- scroll
- scroll
- scroll
- scroll
- scroll
- extendedWaitUntil:
    visible: "Generate PDF"
    timeout: 10000
- tapOn: "Generate PDF"

- extendedWaitUntil:
    visible: "Save to Vault"
    timeout: 30000
- takeScreenshot: demo-11-share

# 12. Saved confirmation
- tapOn: "Save to Vault"
- waitForAnimationToEnd
- takeScreenshot: demo-12-saved

# 13. Done -> back to generate
- tapOn: "Done"
- waitForAnimationToEnd

# 14. Vault list
- tapOn: "Vault"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "24 WORDS"
    timeout: 10000
- takeScreenshot: demo-13-vault-list

# 15. Vault detail
- tapOn: "24 WORDS"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Seed Phrase"
    timeout: 10000
- takeScreenshot: demo-14-vault-detail

# 16. Relaunch for settings
- launchApp:
    clearState: false

# 17. Settings
- extendedWaitUntil:
    visible: "SHAMIR"
    timeout: 10000
- tapOn: "Settings"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000
- takeScreenshot: demo-15-settings

# 18. Theme screen
- scroll
- tapOn:
    id: "settings-theme-link"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 10000
- takeScreenshot: demo-16-theme

# 19. Relaunch for About
- launchApp:
    clearState: false

- extendedWaitUntil:
    visible: "SHAMIR"
    timeout: 10000
- tapOn: "Settings"
- waitForAnimationToEnd
- scroll
- tapOn:
    id: "settings-about-link"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "SHAMIR"
    timeout: 10000
- takeScreenshot: demo-17-about
